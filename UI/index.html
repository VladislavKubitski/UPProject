<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Мой первый сайт</title>

	<link rel="stylesheet" media="screen" href="media.css">

</head>
<body>	
	<header id="qwerty">
			<p class="picture"><img class="picture" src="../moqups/12345.jpg"></p>
			<div class="enter">
				<p class="enter-name"><a href="" id="enter-name1">Владислав</a></p>
				<p class="enter-name"><a href="" id="enter-enter">Выйти</a></p>
			</div>	
			<div class="clear-block"></div>
	</header>
	<div class="header-container">
			<p class="picture"><img class="picture" src="../moqups/12345.jpg"></p>	
			<div class="clear-block"></div>
	</div>
	<div class="news-container">
		<div class="news-left-part">

			<div class="clear-block"></div>
		</div>

		<div class="news-right-part">
				<form class="news-filter">
						<p class="news-filter-title">Фильтр</p>
						<p class="news-filter-author">По имени автора:</p>
						<p class="news-filter-input">
							<input type="test" name="author" size="28" placeholder="Петров А.Г.">
						</p>
						<p class="news-filter-data">По дате:</p>
						<p class="news-filter-input">
							<input type="test" name="data" size="28" placeholder="12.07.43">
						</p>
						<p class="news-filter-month">По месяцу:</p>
						<p class="news-filter-input">
							<input type="test" name="month" size="28" placeholder="02">
						</p>
						<p class="news-filter-tags">По тегам</p>
						<p class="news-filter-input">
							<input type="test" name="tags" size="28" placeholder="#Belarus #Minsk">
						</p>
						<div class="clear-block"></div>
				</form>
				<div class="clear-block"></div>
		</div>
	</div>
	<div class="container-pagination">
		<div class="pagination">
			<a href="#">&laquo;</a>
			<a href="#">1</a>
			<a class="active" href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">&raquo;</a>
		</div>
		<div class="clear-block"></div>
	</div>
	<div class="news-buttom-add">
		<p>
			<a href="" ><img class="news-buttom" src="../moqups/add.png"></a>
		</p>
	</div>

	 <template id="template-article-list-item">
            <div class="news-item1">
						<div class="news-data">
							<p class="news-data">20.02.2017</p>
						</div>
						<div class="news-clamping">
							<div class="news-subtitle">
								<a class="news-link">
									Новая авиакосмическая фирма предлагает высотные воздушные шары
								</a>
							</div>
							<div class="news-speech">
								Частная компания World View Enterprises, которая планирует продавать туристические путевки в высокие слои атмосферы, к границе с космосом, на борту воздушного шара, объявила об открытии новой штаб-квартиры и объединенного с ней космодрома в г. Тусон, штат Аризона, США.
							</div>
						</div>    
						<div class="news-tags">
							<p class="tags">#Belarus #Minsk</p>
						</div>    
						<div class="news-author-delete-edit">
							<p class="news-author">Иванов А.В.</p>
							<p class="delete"><a href=""><img class="news-delete" src="../moqups/delete.png"></a></p>
							<p class="edit"><a href=""><img class="news-edit" src="../moqups/edit.png"></a></p>
							<p class="open"><a href="">Читать</a></p>
						</div>  
			</div>
        </div>
    </template>
